<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>Registrar</title></head>
<body>
  <h2>Crear cuenta</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" action="/registrar">
    <label>Nombre: <input required type="text" name="nombre"></label><br>
    <label>Correo: <input required type="email" name="correo"></label><br>
    <label>Contrase√±a: <input required type="password" name="password"></label><br>
    <label>Rol:
      <select name="rol">
        <option value="alumno">Alumno</option>
        <option value="profesor">Profesor</option>
      </select>
    </label><br>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
