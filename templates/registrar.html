<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate!</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/registrar.css">
</head>

<body>
  
 <div class="carta-registro">

  <form method="POST" action="/registrar">

    <h2>Registrate</h2>
     
    <hr>

    <label for="exampleInputNombre1" class="form-label">Contraseña</label>
        <input type="text" class="form-control" id="exampleInputNombre1">

    <br>

    <div class="mb-3">

        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
        
    </div>


    <div class="mb-3">

        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">

    </div>


   <select class="Rol" >
   <option selected>Tipo de Rol</option>
   <option value="alumno">Alumno</option>
   <option value="profesor">Profesor</option>
   </select>

    <br>
    <br>

    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>


 </form>
 </div>
 
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"></script> 
</body>
</html>
